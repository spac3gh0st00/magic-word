<!DOCTYPE html>
<html lang="en">
<head>

    <title>You Didn't Say the Magic Word</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;

            background: url('not here_fall.jpg') no-repeat center center fixed;

        }
        img {

    <script>
        function redirect() {

<body onload="redirect()">
